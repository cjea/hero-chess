<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>♞</text></svg>">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="chess-icon">♞</div>
  <h1>Hero Chess</h1>
  <p class="subtitle">Play through legendary positions. Compare your moves to the greats.</p>

  <em>
    <h2 id="game__players"></h2>
  </em>
  <h3 id="game__date"></h3>

  <p id="game__hint" style="text-align: center; font-style: italic; margin-top: 1em;"></p>

  <div id="original" style="width: 100%; padding: 10px;">
    <iframe src="" style="width: 100%; aspect-ratio: 4 / 3;" frameborder="0"></iframe>
  </div>

  <footer>
    © 2025 Hero Chess
  </footer>

  <script type="module">
    const gamesUrl = "https://r2hero.2550gg.com/games.json";

    function fenQueryParam(fen) {
      return fen.replace(/ /g, "_");
    }

    function parseGamesResponse(res) {
      return res.json().then(({ games }) => games);
    }

    function displaySampleGame(games) {
      const idx = ~~(Math.random() * games.length);
      const game = games[idx];
      const { white, black, date, embed, fen } = game;

      document.getElementById("game__players").innerText = `${white} vs. ${black}`;
      document.getElementById("game__date").innerText = date;
      document.querySelector("#original iframe").src = embed;

      const parts = fen.split(" ");
      const moveNum = parts.pop();
      const color = parts[1].toLowerCase() === "b" ? "Black" : "White"
      if (moveNum) {
        document.getElementById("game__hint").innerHTML =
          `We’re studying move ${moveNum}.` +
          `<br/>${color} to play.`;
      }
    }

    function fetchGames() {
      return fetch(gamesUrl).then(parseGamesResponse);
    }

    function displayGame() {
      return fetchGames().then(displaySampleGame);
    }

    await displayGame();
  </script>
</body>

</html>
